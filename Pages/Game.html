<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dungeon Crawler</title>
    <link rel="stylesheet" href="../Style/Style_Layout.css" />
    <link rel="stylesheet" href="../Style/Style_game.css" />
</head>
<body class="fade-in">
<nav>
    <div class="nav-container">
        <div id="hamburger">&#9776;</div>
        <div id="navLinks">
            <a href="../index.html">Home</a>
            <a href="../Pages/GameRules.html">Rules</a>
            <a href="../Pages/AboutUs.html">About Us</a>
        </div>
    </div>
</nav>
<br>
<br>
<h1>Dungeon Crawler</h1>
<div id="dungeon" class="dungeon-container"></div>
<p id="logger">Move with arrow keys or W/A/S/D</p>

<!-- Battle Menu -->
<div id="battleMenu" style="display:none;">
    <h2 id="enemyName">Enemy Name</h2>

    <div id="healthBars">
        <div>
            <span>Player Health</span>
            <div id="playerHealthBar" class="health-bar"></div>
        </div>
        <div>
            <span>Enemy Health</span>
            <div id="enemyHealthBar" class="health-bar"></div>
        </div>
    </div>

    <div id="log"></div>

    <div id="battleActions">
        <button>Fight</button>
        <button>Run</button>
        <button>Use Item</button>
        <button>Inspect</button>
    </div>
</div>

<!-- Start Overlay -->
<div id="startOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); color: #f4e1c1; display: flex; flex-direction: column;
    justify-content: center; align-items: center; z-index: 2000;">
    <h1 style="font-size: 4em; text-shadow: 0 0 10px #00ffcc;">Dungeon Crawler</h1>
    <p style="max-width: 600px; text-align: center; font-size: 1.2em; margin: 20px;">
        Embark on a journey through the darkness. Battle monsters, collect loot, and survive the depths.
    </p>
    <button id="startButton" style="padding: 10px 30px; font-size: 1.2em; background: #4caf50;
        color: #111; border: none; border-radius: 8px; cursor: pointer;" >Start Game</button>
</div>

<script src="../Js/data.js"></script>
<script src="../Js/script.js"></script>
<script src="../Js/Navbar.js"></script>
</body>
</html>
